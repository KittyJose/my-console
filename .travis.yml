language: node_js
sudo: required
node_js:
  - 10

stages:
  - name: build_dev
    if: branch = dev
  - name: deploy_dev
    if: branch = dev
  - name: build
    if: branch = master

jobs:
  include:
    - stage: build_dev
      before_install:
        -  echo "@terminusdb:registry=https://api.bintray.com/npm/terminusdb/npm-dev" > $TRAVIS_BUILD_DIR/.npmrc
      install:
        - npm i
      script:
        - npm run build

    - stage: deploy_dev
      before_install:
        -  echo "@terminusdb:registry=https://api.bintray.com/npm/terminusdb/npm-dev" > $TRAVIS_BUILD_DIR/.npmrc
      install:
        - npm i
      script:
        - npm run build
        - bash .ci/publish_dev.sh

    - stage: build
      install:
        - npm i
      script:
        - npm run build

branches:
  only:
    - dev
    - master

deploy:
  - provider: script
    skip_cleanup: true
    keep_history: true
    script: bash public_pages.sh
    on:
      tags: true
  - provider: npm
    registry: "https://registry.npmjs.org/"
    skip_cleanup: true
    access: public
    email: "francesca@datachemist.com"
    api_key: $NPM_TOKEN
    keep_history: true
    auth_method: "authToken"
    on:
      branch : master
      condition: $TRAVIS_COMMIT_MESSAGE == *"[run deploy]"*

